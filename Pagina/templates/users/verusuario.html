{% extends "base.html" %}
{% load static %}

{% block barra %}
<body>
    <script>
        $(document).ready(function () {
            var table = $('#example').DataTable({
                fixedHeader: true
            });
        });
    </script>

<div class="col-md-3 col-xl-2">
</div>
<div class="card">
    <div class="card-header">
        <h5>Lista de Usuarios</h5>

        <div class="py-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table id="example" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for lista in parameters.listatabla %}
                                <tr>
                                    <td>{{ lista.nombre_usuario }}</td>
                                    <td>{{ lista.nombre_completo_usuario }}</td>
                                    <td>
                                        <div class="icon-btn">
                                            <a href="{% url 'modusuario' lista.id_usuario %}"
                                                class="btn waves-effect waves-light btn-warning btn-icon"
                                                style="color: white;" data-toggle="tooltip" data-placement="top"
                                                title="" data-original-title="Modificar Registro"><i
                                                    data-feather="edit"></i></a>
                                            <a href="{% url 'borusuario' lista.id_usuario %}"
                                                onclick="return confirm('Eliminar el registro?')"
                                                class="btn waves-effect waves-light btn-danger btn-icon"
                                                style="color: white;" data-toggle="tooltip" data-placement="top"
                                                title="" data-original-title="Eliminar Registro"><i
                                                    data-feather="trash-2"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{%static 'js/app.js'%}"></script>
</main>


{% endblock %}
