{% extends "base.html" %}
{% load static %}

{% block barra %}
<style>
    .card-header {
        background: #f2f2f2;
    }

    .card-block {
        height: 22em;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f2f2f2;
    }

    .form-material {
        display: flex;
        margin: 1em;
        height: 100%;
        width: 65%;
        gap: 2em;
        flex-direction: column;
        background: #f2f2f2;
    }
</style>
<div class="card">
    <div class="card-header">
        <h5>{{parameters.titulo_f}}</h5>
    </div>
    <div class="card-block">
        <form class="form-material" action="{% url 'modusuario' parameters.usu_actual %}" method="POST" style="margin: 1em">
        {% csrf_token %}
            <div class="form-group form-default">
                <label class="float-label">Nombre Completo</label>
                <span class="form-bar"></span>
                <input type="text" name="nombre_completo_usuario" class="form-control" required value="{{parameters.datos_act.nombre_completo_usuario}}">
            </div>
            <div class="form-group form-default">
                <label class="float-label">Usuario</label>
                <span class="form-bar"></span>
                <input type="text" name="nombre_usuario" class="form-control" required value="{{parameters.datos_act.nombre_usuario}}">
            </div>
            <div class="form-group form-default">
                <label class="float-label">Contrase√±a</label>
                <span class="form-bar"></span>
                <input type="password" name="password_usuario" class="form-control" required value="{{parameters.datos_act.password_usuario}}">
            </div>
            <div class="form-group form-default">
                <button type="submit" class="btn btn-success btn-round waves-effect waves-light">Grabar</button>
                <a href="{% url 'verusuario' %}" class="btn btn-info btn-round waves-effect waves-light">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="{%static 'js/app.js'%}"></script>
{% endblock %}
