{% extends "base.html" %}
{% load static %}

{% block barra %}
<style>
    .card-header {
        background: #f2f2f2;
    }

    .card-block {
        height: 40em;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f2f2f2;
    }

    .form-material {
        display: flex;
        margin: 1em;
        height: 100%;
        width: 65%;
        gap: 2em;
        flex-direction: column;
        background: #f2f2f2;
    }

    .input-confirmar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: auto;
    }
</style>
<div class="card">
    <div class="card-header">
        <h3>{{parameters.titulo_f}}</h3>
    </div>
    <div class="card-block">
        <form class="form-material" action="{% url 'modusuario' parameters.usu_actual %}" method="POST"
            style="margin: 1em">
            {% csrf_token %}
            <div class="form-group form-default">
                <label class="float-label">Nombre Completo</label>
                <span class="form-bar"></span>
                <input type="text" name="nombre_completo_usuario" class="form-control" required
                    value="{{parameters.datos_act.nombre_completo_usuario}}">
            </div>
            <div class="form-group form-default">
                <label class="float-label">Usuario</label>
                <span class="form-bar"></span>
                <input type="text" name="nombre_usuario" class="form-control" required
                    value="{{parameters.datos_act.nombre_usuario}}">
            </div>
            <div class="form-group form-default">
                <label class="float-label">Contraseña</label>
                <span class="form-bar"></span>
                <input type="password" name="password_usuario" class="form-control" required
                    value="{{parameters.datos_act.password_usuario}}">
            </div>
            <div class="input-confirmar">
                <div class="form-group form-default">
                    <label class="float-label">Tipo de Usuario</label>
                    <span class="form-bar"></span>
                    <select class= "form-select mb-3" name="tipo_usuario" id="tipo_usuario" required>
                        {% if parameters.datos_act.tipo_usuario == 1 %}
                        <option value="1" id="opcion_select" selected>Administrador</option>
                        <option value="2" id="opcion_select">Empleado</option>
                        {% else %}
                        <option value="1" id="opcion_select">Administrador</option>
                        <option value="2" id="opcion_select" selected>Empleado</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group form-default">
                    <label class="float-label">C.I.Nº o RUC</label>
                    <span class="form-bar"></span>
                    <input type="text" name="///////" class="form-control">
                </div>
                <div class="form-group form-default">
                    <label class="float-label">Teléfono</label>
                    <span class="form-bar"></span>
                    <input type="tel" name="///////" class="form-control">
                </div>
                
            </div>
            <div class="input-confirmar">
               
                <div class="form-group form-default">
                    <label class="float-label">Dirección</label>
                    <span class="form-bar"></span>
                    <input type="text" name="///////" class="form-control">
                </div>
                <!-- <div class="form-group form-default">
                    <label class="float-label">Correo</label>
                    <span class="form-bar"></span>
                    <input type="email" name="///////" class="form-control">
                </div> -->
                <div class="form-group form-default">
                    <button type="submit" class="btn btn-success btn-round waves-effect waves-light">Grabar</button>
                    <a href="{% url 'verusuario' %}" class="btn btn-info btn-round waves-effect waves-light">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="{%static 'js/app.js'%}"></script>
{% endblock %}
